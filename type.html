    <div id="sun"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).mousemove(function(event) {
                $("#sun").css({
                    left: Math.min(document.body.clientWidth - 150, Math.max(0, event.pageX - 75)),
                    top: Math.min(document.body.clientHeight - 150, Math.max(0, event.pageY - 75))
                });
