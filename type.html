    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).mousemove(function(event) {
                $("#sun").css({
                    left: event.pageX - 75,
                    top: event.pageY - 75
                });
                if (event.pageX >= 3200 && !$("#sun").hasClass('moon')) {
                    $("#sun").addClass('moon');
                } else if (event.pageX < 3200 && $("#sun").hasClass('moon')) {
                    $("#sun").removeClass('moon');
                }
            });

            for (var i = 0; i < 300; i++) {
                var top = Math.random() * 400;
                var left = Math.random() * 5200;
                var width = Math.random() * 10;
                var color = ["#CCC9E5", "#EBF8CC", "#F1CCF8", "#FAF3C3"][Math.floor(Math.random() * 4)]
                $("#knight").append($('<div style="background:' + color + ';top:' + top + 'px;left:' + left + 'px;width:' + width + 'px;height:' + width + 'px" class="star"></div>'))
            }
        });
    </script>
